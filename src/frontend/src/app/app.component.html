<div class="sidenav-container">

  <div #drawer
       [attr.role]="(isHandset()) ? 'dialog' : 'navigation'" [hidden]="profileStore.isLoggedIn()"
       class="sidenav"
       fixedInViewport>
    @if (profileStore.isLoggedIn()) {
      <app-menu></app-menu>
    }

  </div>
  <div>
    @if (isHandset() && profileStore.isLoggedIn()) {
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button>
          <i aria-label="Side nav toggle icon">menu</i>
        </button>
      </div>
    }
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
